[bar/main]
monitor =
width = 100%:-40
offset-x = 20
height = 34
offset-y = 10
fixed-center = true
border-size = 2
border-color = #333333
background = #000000
foreground = #ffffff
modules-right = battery1 battery2 date
modules-left = ewmh
padding = 2
module-margin = 2
font-0 = FiraCode Nerd Font Mono:style=Medium,size=6;2
tray-position = right

[module/date]
type = internal/date
interval = 5
date = %a %b %d
time = %H:%M
label = %time% %date%

[lib/battery]
type = internal/battery
adapter = AC
poll-interval = 10

[module/battery1]
inherit = lib/battery
battery = BAT0

[module/battery2]
inherit = lib/battery
battery = BAT1

[module/ewmh]
type = internal/xworkspaces
label-empty =
label-active-foreground = #ffffff
label-occupied-foreground = #333333
